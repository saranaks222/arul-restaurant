<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Arul Restaurant</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffef9;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .shrink .navbar {
      padding: 0.5rem 2rem;
      background-color: rgba(217, 35, 15, 0.9);
      backdrop-filter: blur(6px);
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #d9230f;
      padding: 1rem 2rem;
      color: white;
      transition: all 0.3s ease;
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: 500;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .contact {
      padding: 6rem 2rem 3rem;
      text-align: center;
      max-width: 800px;
      margin: auto;
    }

    .contact h1 {
      font-size: 2.5rem;
      color: #d9230f;
      margin-bottom: 1rem;
    }

    .contact p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .contact-info {
      background-color: #fff8f4;
      border: 1px solid #f0d6c2;
      padding: 1.5rem;
      border-radius: 12px;
      margin-bottom: 2rem;
      font-size: 1rem;
      line-height: 1.8;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .contact-info a {
      color: #d9230f;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    .map {
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
    }

    footer {
      background-color: #d9230f;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header id="mainHeader">
    <nav class="navbar">
      <div class="logo">Arul Restaurant</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="contact">
    <h1>Contact Us</h1>
    <p>We're happy to hear from you. Reach out to us anytime!</p>

    <div class="contact-info">
      <p><strong>Phone:</strong> <a href="tel:9442456553">9442456553</a>, <a href="tel:6369621439">6369621439</a></p>
      <p><strong>Email:</strong> <a href="mailto:alagesanaks222@gmail.com">alagesanaks222@gmail.com</a></p>
    </div>

    <!-- Submit a Review -->
<section class="review-form">
 <form id="reviewForm">
  <input type="text" name="name" placeholder="Your Name" required />
  <textarea name="message" placeholder="Your Feedback" required></textarea>
  <button type="submit">Submit Feedback</button>
</form>

<p id="reviewSuccess" style="display:none; color: green; margin-top: 1rem;">âœ… Thank you! Your feedback has been received.</p>

<script>
  document.getElementById("reviewForm").addEventListener("submit", function(e) {
    e.preventDefault(); // Stop actual submission
    document.getElementById("reviewSuccess").style.display = "block";
    this.reset(); // Optionally clear form
  });
</script>

</section>


    <div class="map">
      <iframe 
        src="https://maps.app.goo.gl/H9WEskpimZK4ZLoS8" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Arul Restaurant | Call us: 9442456553</p>
  </footer>

  <!-- Scroll Shrink Script -->
  <script>
    window.addEventListener("scroll", function () {
      const header = document.getElementById("mainHeader");
      header.classList.toggle("shrink", window.scrollY > 50);
    });
  </script>

</body>
</html>
